<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque de Produtos</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="titulo container">
        <h1>Controle de Estoque</h1>
    </header>

    <main class="container">
        <form id="formProdutos">
            <table>
                <caption>Cadastrar Produtos</caption>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Preço (R$)</th>
                        <th>Quantidade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" name="nome" required></td>
                        <td><input type="number" name="valor" min="0" step="0.1" required></td>
                        <td><input type="number" name="qtd" min="0" step="0.1" required></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="nome" required></td>
                        <td><input type="number" name="valor" min="0" step="0.1" required></td>
                        <td><input type="number" name="qtd" min="0" step="0.1" required></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="nome" required></td>
                        <td><input type="number" name="valor" min="0" step="0.1" required></td>
                        <td><input type="number" name="qtd" min="0" step="0.1" required></td>
                    </tr>
                </tbody>
            </table>

            <button class="btnSubmit" type="submit">Gerar Estoque</button>
        </form>

        <table id="tabelaEstoque">
            <caption>Situação Estoque</caption>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Preço (R$)</th>
                    <th>Quantidade</th>
                    <th>Total (R$)</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr>
                    <th colspan="3">Estoque Total</th>
                    <th id="estoqueTotal"></th>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
