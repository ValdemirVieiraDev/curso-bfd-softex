<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mior e Menor - 3</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="titulo container">
        <h1>Maior e Menor</h1>
    </header>

    <main class="container card">
        <form id="formNumeros">
            <div class="grid">
                <div>
                    <input name="numero" type="number" placeholder="1º número" required>
                </div>
                <div>
                    <input name="numero" type="number" placeholder="2º número" required>
                </div>
                <div>
                    <input name="numero" type="number" placeholder="3º número" required>
                </div>
                <div>
                    <input name="numero" type="number" placeholder="4º número" required>
                </div>
                <div>
                    <input name="numero" type="number" placeholder="5º número" required>
                </div>
            </div>

            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>

        <table id="tabelaResultado">
            <thead>
                <tr>
                <th>Números</th>
                <th>Resultado</th>
                </tr>
            </thead>
            <tbody class="resultado"></tbody>
        </table>
    </main>
</body>
</html>
