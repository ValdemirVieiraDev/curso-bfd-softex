<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Ímpar</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="titulo container">
        <h1>Números pares e ímpares</h1>
    </header>

    <main class="container card">
        <form id="formNumeros">
            <div>
                <button type="submit">Gerar números aleatórios</button>
            </div>
        </form>

        <table id="tabelaResultado">
            <thead>
                <tr>
                <th>Números</th>
                <th>Resultado</th>
                </tr>
            </thead>
            <tbody class="resultado"></tbody>
        </table>
    </main>
</body>
</html>
