<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetor</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Somar 5 números</h1>

    <main class="card">
        <div class="grid">
            <input id="n1" type="number" placeholder="1º número">
            <input id="n2" type="number" placeholder="2º número">
            <input id="n3" type="number" placeholder="3º número">
            <input id="n4" type="number" placeholder="4º número">
            <input id="n5" type="number" placeholder="5º número">
        </div>

        <div class="botoes">
            <button id="btnSomar">Somar</button>
            <button id="btnLimpar">Limpar</button>
        </div>

        <p class="resultado" id="saida">Resultado aqui</p>
    </main>
</body>
</html>
