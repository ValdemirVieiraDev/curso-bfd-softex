<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
        <h1>Comparando Três Números</h1>
    </header>

    <main class="container">
        <div class="num1">
            <label>Primeiro Número</label>
            <input id="num1" type="number" placeholder="Digite um número">
        </div>

        <div class="num2">
            <label>Segundo Número</label>
            <input id="num2" type="number" placeholder="Digite um número">
        </div>

        <div class="num3">
            <label>Segundo Número</label>
            <input id="num3" type="number" placeholder="Digite um número">
        </div>

        <button id="btnComparar">Comparar</button>

        <div id="resultado">
            <p id="maior"></p>
            <p id="menor"></p>
            <p id="iguais"></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
