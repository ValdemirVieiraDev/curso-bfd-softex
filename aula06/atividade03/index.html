<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Mini Calculadora</h1>

    <main class="card">
        <div class="grid">
            <div>
                <label for="num1">Digite o primeiro número</label>
                <input type="number" id="num1">
            </div>
            <div>
                <label for="num2">Digite o segundo número</label>
                <input type="number" id="num2">
            </div>
        </div>

        <button id="btnCalcular" type="button">Calcular</button>

        <ul id="res">
            <li><strong>Soma:</strong> <span id="soma"></span></li>
            <li><strong>Subtração:</strong> <span id="subtracao"></span></li>
            <li><strong>Multiplicação:</strong> <span id="multiplicacao"></span></li>
            <li><strong>Divisão:</strong> <span id="divisao"></span></li>
        </ul>
    </main>
</body>
</html>
